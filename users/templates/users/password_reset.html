{% extends "base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
<div class="form-container">
  <h2>パスワードリセット</h2>

  {% if error_message %}
    <p style="color:red;">{{ error_message }}</p>
  {% endif %}
  {% if success_message %}
    <p style="color:green;">{{ success_message }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="id_username">ユーザー名</label><br>
    {{ form.username }}<br><br>

    <label for="id_email">メールアドレス</label><br>
    {{ form.email }}<br><br>

    <button type="submit">リセットリンクを送信</button>
    <div class="login-links">
      <a href="{% url 'home' %}">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
